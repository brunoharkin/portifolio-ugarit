<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="url(#gridGradient)" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9442FE;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#9442FE;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="black"/>
  
  <!-- Grid Pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Center Glow -->
  <circle cx="960" cy="540" r="400" fill="url(#glow)" opacity="0.5"/>
</svg> 